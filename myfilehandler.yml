---
- hosts: 172.31.25.113 
  become: yes
  tasks:
  - include_tasks: myfile.yml 

  - name: i want to install apache2 webserver
    apt:
       name: apache2
       state: present
    notify: restartwebserver   
   
  - name: copy index.j2 file into ansible node side    
    template:
      src: index.j2
      dest: /var/www/html/index.html  
    notify: restartwebserver
    
  handlers:
    - name: restartwebserver
      service:
        name: apache2
        state: restarted 