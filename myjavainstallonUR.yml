---
- hosts: webservers
  become: yes
  tasks:
  - name: i want to install java on ubuntu
    apt:
      name:  "{{myjavaonubuntu}}"
      state: present
    when : ansible_os_family =="Debian"

  - name: i want to install java on RedHat
    yum:
      name:   "{{myjavaonRedhat}}"
      state: present
    when: ansible_os_family =="redHat"